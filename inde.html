<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="static/stylee.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="static/main.js"></script>
</head>
<body>
    <header class="outer-container">
    <div class="video-container">
        <img src="static/poster1.png" ></img>
       </div>
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1 class="book-title">Story Time </h1>
                    <img class="cover-img" src="static/kids-learning.png" alt="dog">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    
                    <div class="content">
                        <h3>Chapter 1</h3>
                        <p>{{ result }}</p>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                
                <div id="f2" class="front-content">
                    <div class="content">
                        <h3>Chapter 2</h3>
                    <p>{{ result1 }}</p>
                    <p>{{ result2 }}</p>
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <div class="content">
                    <h3>Chapter 3</h3>
                    <p>{{ result3 }}</p>
                </div>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <div class="content">
                    <h3>Chapter 4</h3>
                    <p>{{ result4 }}</p>
                </div>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <div class="content">
                    <h3>Chapter 5</h3>
                    <p>{{result5 }}</p>
                </div>
                </div>
            </div>
        </div>
    </div>
        

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
    <h2 class="text"> Audio : <br> 
        <audio controls>
         <source src="http://127.0.0.1:5000/wav" type="audio/wav">
    
        </audio>
        </h2>	
</header>

</body>
</html>
