<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.css">
    
  </head>
  <body>
    <a href="{{url_for ('index')}}"><i class="bi bi-house"></i>  Home Page</a>
    <header>
      
    <div class="wrapper">
    <button id="flip" ><i class="bi bi-arrow-right"></i></button>
    <button id="flip-back"><i class="bi bi-arrow-left"></i></button>
    
    <div id="flipbook">
      <div class="page">
        
            
        <p> {{ result }}</p>
        
        <div class="num">1</div>
    </div>
      <div class="page"> <p>{{ result1 }}</p> <div class="num">2</div> </div>
      <div class="page"><p>{{ result2 }}</p><div class="num">3</div></div>
      <div class="page"><p>{{ result3 }}</p><div class="num">4</div></div>
      <div class="page"><p>{{ result4 }}</p><div class="num">5</div></div>
      <div class="page"><p>{{ result5 }}</p><div class="num">6</div></div>
    </div>
  </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script>
$(document).ready(function() {
  var flipbook = $('#flipbook');

  flipbook.turn({
    width: 800,
    height: 600,
    autoCenter: true
  });

  $('#flip').click(function() {
    flipbook.turn('next');
  });

  $('#flip-back').click(function() {
    flipbook.turn('previous');
  });
});






</script>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
